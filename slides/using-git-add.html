<h2>using git add</h2>

<p>To add the new file to your git repo, you would</p>
<p>use the git add < filepath > command.</p>

<p class="terminal"><code>$ git add james.js</code></p>
<p class="terminal"><code>$ git status</code></p>

<br>

<p>If you check your status again you should see that the file is now being tracked and is ready to be committed.</p>
