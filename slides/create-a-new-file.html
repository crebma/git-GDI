<h2>create a new file</h2>

<p>Once you have the codebase downloaded, cd (change directory) into the project directory and create a new file</p>
<p> called < your-name >.js</p>
<p> (ex. james.js)</p>

<br>

<p class="terminal"><code>$ cd git-demo</code></p>
<p class="terminal"><code>$ touch james.js</code></p>
