<h2>configure git</h2>

<p>First let's set some config options for git</p>
<p>These will tell git what details to use on the commits we make.</p>
<br/>
<p class='terminal'><code>$ git config --global user.name "Your Name"</code></p>
<p class='terminal'><code>$ git config --global user.email "Your Email"</code></p>
