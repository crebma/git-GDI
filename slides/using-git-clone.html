<h2>using git clone</h2>

<p>In your terminal, <code>cd</code> to a directory in which you'd like to work.</p>
<br>
<p class="terminal"><code>$ cd ~ #will put you in your home directory</code></p>
<p class="terminal"><code>$ cd Documents</code> (or where ever)</p>
<p class="terminal"><code>$ git clone https://github.com/kroysemaj/git-demo.git</code></p>
